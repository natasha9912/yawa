<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #1a1a1a;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at top left, rgba(73, 237, 0, 0.3), rgba(0, 0, 0, 0.85));
    align-items: center;
    justify-content: center;
    animation: zoomIn 0.5s ease forwards;
  }

  .modal-content {
    background-color: #212121;
    width: 100%;
    height: 100%;
    border-radius: 0;
    text-align: center;
    position: relative;
    color: #e0e0e0;
    box-shadow: none;
    display: flex;
    flex-direction: column;
    padding: 0;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.5em;
    color: #49ed00;
  }

  .modal-header .close {
    cursor: pointer;
    font-size: 1.8em;
    color: #49ed00;
    margin-right: 20px;
  }

  .modal-header .close:hover {
    color: rgba(73, 237, 0, 0.7);
  }

  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #49ed00;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 0.8s linear infinite;
    margin: 20px auto;
    display: none;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    margin-bottom: 30px;
    gap: 30px;
  }

  .arrow-btn {
    cursor: pointer;
    font-size: 2em;
    color: #ffffff;
    background: none;
    border: none;
    transition: color 0.3s;
  }

  .arrow-btn:hover {
    color: #49ed00;
  }

  .go-btn {
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3em;
    color: #ffffff;
    background-color: #333;
    padding: 10px 20px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 0 8px rgba(73, 237, 0, 0.3);
    transition: background-color 0.3s, color 0.3s;
  }

  .go-btn:hover {
    background-color: #49ed00;
    color: #1a1a1a;
  }

  .fallback {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    color: #ffffff;
    text-align: center;
    padding: 20px;
    gap: 10px;
    flex-direction: column;
    animation: fadeIn 1s ease forwards;
    text-shadow: 0 0 5px rgba(73, 237, 0, 0.6), 0 0 10px rgba(73, 237, 0, 0.4), 0 0 15px rgba(73, 237, 0, 0.2);
    transform: translateY(10px);
    animation: bounce 2s infinite;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }

  .show-modal-btn {
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5em;
    color: #ffffff;
    background-color: transparent;
    padding: 10px 20px;
    border: 2px solid #49ed00;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 0 10px rgba(73, 237, 0, 0.5);
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 15px rgba(73, 237, 0, 0.5);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(73, 237, 0, 0.7);
    }
  }

  .show-modal-btn:hover {
    color: #49ed00;
    background-color: rgba(73, 237, 0, 0.2);
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(73, 237, 0, 0.5);
    border-color: #49ed00;
  }

  /* New Ad Container */
  .ad-container {
    margin: 20px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
  }

  .ad-container a {
    color: #49ed00;
    font-size: 1.5em;
    text-decoration: none;
    font-weight: bold;
  }

  .ad-container a:hover {
    color: #ffffff;
    text-decoration: underline;
  }

  </style>
  <script>
   let links = [
    'hhttps://www.profitablecpmrate.com/wk2v7f75s5?key=97f681d105b7c0987e3f26aa2f5af323', // Ad Link
  ];
    let currentIndex = 0;
    let autoNavigateInterval;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function refreshPage(interval = 250000) {
      setInterval(() => {
        location.reload();
      }, interval);
    }

    function showLink(index) {
    const modal = document.getElementById('myModal');
    const spinner = document.getElementById('spinner');
    const adContainer = document.getElementById('adContainer');
    adContainer.innerHTML = `<a href="${links[index]}" target="_blank">Click here to view the ad!</a>`;
    modal.style.display = 'flex';
    spinner.style.display = 'block';
    setTimeout(() => {
      spinner.style.display = 'none';
    }, 1000); // Hide spinner after a short delay
    clearInterval(autoNavigateInterval);
    autoNavigateInterval = setInterval(() => {
      navigate(1);
    }, Math.floor(Math.random() * (5000 - 5000 + 1) + 5000));
  }

  function navigate(direction) {
    currentIndex = (currentIndex + direction + links.length) % links.length;
    showLink(currentIndex);
  }

  function goToSite() {
    window.open(links[currentIndex], '_blank');
  }

  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
    clearInterval(autoNavigateInterval);
  }

  function reopenModal() {
    showLink(currentIndex);
  }

  window.onload = function () {
    shuffleArray(links);
    refreshPage();
    showLink(currentIndex);
  };

  </script>
</head>

<body>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Explore Dimensions</span>
        <span class="close" onclick="closeModal()">Ã—</span>
      </div>
      <div class="spinner" id="spinner"></div>
      <div class="ad-container" id="adContainer"></div>
      <div class="nav-buttons">
        <button class="arrow-btn" onclick="navigate(-1)"><i class="fas fa-arrow-left"></i></button>
        <button class="go-btn" onclick="goToSite()">Go <i class="fas fa-door-open"></i></button>
        <button class="arrow-btn" onclick="navigate(1)"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
  <div class="fallback" id="fallback">
    <p>The journey awaits. Click below to explore the next destination!</p>
    <button class="show-modal-btn" onclick="reopenModal()"><i class="fas fa-eye"></i> Enter Portal</button>
  </div>
</body>

</html>
